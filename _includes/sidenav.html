<nav class="sidenav">

  {% for item in site.data.nav-config.toc %}

    {% if item.subfolderitems %}
      <div class="menuitem-wrapper" id="toggle-{{ item.slug }}" data-menu="{{ item.slug }}">
        <h2>
          <a href="{{ site.baseurl }}/{{ item.url }}" class="menuitem">
            {{ item.title }}
          </a>
        </h2>
        <div id="{{ item.slug }}" class="dropdown">
          <ul>
            {% for entry in item.subfolderitems %}
              <li>
                <a href="{{ site.baseurl }}/{{ entry.url }}">{{ entry.page }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% else %}
      <h2>
        <a href="{{ site.baseurl }}/{{ item.url }}">{{ item.title }}</a>
      </h2>
    {% endif %}
    
  {% endfor %}


</nav>
